<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/base.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/components.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@tailwindcss/typography@0.4.1/dist/typography.min.css">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/utilities.min.css">
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-gray-800 text-white p-4">
    <div class="flex justify-between items-center w-full">
      <!-- Clickable Website Title -->
      <h1 class="text-2xl font-bold">
        <a href="{{ '/' | relative_url }}" class="text-white no-underline">
          {{ site.title }}
        </a>
      </h1>
      <!-- Navigation Links -->
      <nav class="hidden md:flex space-x-4">
        <a href="{{ '/standaard/' | relative_url }}" class="hover:text-gray-400">Standaard</a>
        <a href="{{ '/premium/' | relative_url }}" class="hover:text-gray-400">Premium</a>
        <a href="{{ '/over-ons/' | relative_url }}" class="hover:text-gray-400">Over ons</a>
      </nav>
      <!-- Hamburger Menu for Mobile -->
      <div class="md:hidden">
        <button id="menu-toggle" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-700 p-2">
      <a href="{{ '/standaard/' | relative_url }}" class="block text-white p-2">Standaard</a>
      <a href="{{ '/premium/' | relative_url }}" class="block text-white p-2">Premium</a>
      <a href="{{ '/over-ons/' | relative_url }}" class="block text-white p-2">Over ons</a>
    </div>
  </header>  
  

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 mt-auto">
    <div class="container mx-auto text-center">
      <p>&copy; 2024 Vriendengroepspellen</p>
      <!-- <div class="mt-2 space-x-4">
        <a href="#" class="hover:text-gray-400">Twitter</a>
        <a href="#" class="hover:text-gray-400">Facebook</a>
        <a href="#" class="hover:text-gray-400">Instagram</a>
      </div> -->
    </div>
  </footer>

  <script>
    document.getElementById('menu-toggle').addEventListener('click', function() {
      var menu = document.getElementById('mobile-menu');
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
