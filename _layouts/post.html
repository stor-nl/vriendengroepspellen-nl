---
layout: default
---

<article class="max-w-3xl mx-auto py-6">
  <h1 class="text-3xl font-bold mb-4">{{ page.title }}</h1>
  <p class="text-gray-700 mb-6">{{ page.date | date: "%B %d, %Y" }}</p>

  <div class="prose">
    {{ content }}
  </div>

  <div class="mt-6">
    {% for tag in page.tags %}
      <span class="bg-blue-200 text-blue-800 px-2 py-1 rounded">{{ tag }}</span>
    {% endfor %}
  </div>
</article>
